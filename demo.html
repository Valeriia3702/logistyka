<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinWin!t - Panel Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>

    <nav class="navbar navbar-demo">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-cube"></i> WinWin<span>!t</span>
                <div class="logo-sub">powrót do strony głównej</div>
            </a>
            <div class="nav-links demo-status-bar">
                <span>Status Systemu: <strong style="color:#2ecc71">ONLINE</strong> | Aktywne połączenie z LocalStorage</span>
            </div>
        </div>
    </nav>

    <div class="demo-container">
        <aside class="demo-sidebar">
            <div class="sidebar-header">
                 <h2><i class="fas fa-box-open"></i> Zarządzanie Przesyłkami</h2>
                 <p>Symulacja danych w czasie rzeczywistym</p>
            </div>
            
            <div class="sidebar-controls">
                 <button id="demo-add-btn" class="btn btn-primary full-width"><i class="fas fa-plus"></i> Generuj Nową Paczkę</button>
            </div>

            <div class="shipment-list-container">
                <h3>Ostatnie Aktywności</h3>
                <ul id="shipment-list" class="scroller">
                    <li>Ładowanie danych...</li>
                </ul>
            </div>
        </aside>

        <main class="map-wrapper">
            <div id="map"></div>
             <div class="map-overlay-info">
                 <i class="fas fa-info-circle"></i> Kliknij na marker, aby zobaczyć szczegóły.
             </div>
        </main>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="demo_data.js"></script> <script src="demo_script.js"></script> </body>
</html>
